<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Challenge #3</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="title">Sign up</h1>
            <h3 class="heading">Chakra is much better when you have an account</h3>
            <h3 class="heading1">Get youself one.</h3>
            <div id="logo">
                <i class="fas fa-dharmachakra"></i><span style="font-size: 2.6rem;"> Chakra</span>
            </div>
        </div>
        <div class="right">
            <div class="input-container">
                <label class='name'>Full Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input-container">
                <label class="email">E-Mail</label>
                <input type="email" name="email" id="email" title="Enter Email in correct format" required>
            </div>
            <div class="input-container">
                <label class="pwd">Password</label>
                <input type="password" name="pwd" id="password" minlength="8" required>
            </div>
            <div class="input-container">
                <label class="rpwd">Repeat Password</label>
                <input type="password" name="rpwd" id="repeat-password" minlength="8" required>
            </div>
            <div class="terms">
                <input type="checkbox" name="chkbox" id="checkbox">
                By signing up I agree with
                <span class="highlight">
                    terms and conditions.
                </span>
            </div>
            <div class='submit'>
                <button type="submit" class="btn">Sign up</button>
                <span id="btn-or">or</span>
                <a href="#" id="login">Log in</a>
            </div>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
